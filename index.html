<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tienda Rodo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ff5c00;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo {
      font-size: 1.2em;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      margin: 8px 12px;
    }

    .search-bar input {
      width: 100%;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .cart-icon {
      position: relative;
      font-size: 20px;
    }

    .cart-icon .count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: bold;
    }

    .header-icon {
      display: block;
    }

    .header-text {
      display: none;
    }

    .categorias {
      padding: 10px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      background: white;
      margin-bottom: 16px;
    }

    .categorias button {
      background: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .producto {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      padding: 8px;
    }

    .producto img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .producto .nombre {
      font-size: 14px;
      margin: 8px 0 4px;
    }

    .producto .precio {
      color: #e91e63;
      font-weight: bold;
    }

    .footer-mobile {
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    .footer-mobile a {
      text-align: center;
      font-size: 12px;
      color: #444;
      text-decoration: none;
    }

    .footer-mobile a i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }

    @media (min-width: 768px) {
      .search-bar {
        max-width: 300px;
      }
      .header-icon {
        display: none;
      }
      .header-text {
        display: flex;
        gap: 20px;
      }
      .footer-mobile {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-left">
      <div class="header-logo">RodoShop</div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
    </div>

    <div class="header-right">
      <!-- Carrito visible en m√≥vil y escritorio con cantidad -->
      <a href="#" class="cart-icon" style="color:white;">
        <i class="fa fa-shopping-cart"></i>
        <span class="count">0</span>
      </a>

      <!-- En PC: texto -->
      <div class="header-text">
        <a href="#" style="color:white; text-decoration:none;">Inicio</a>
        <a href="#" style="color:white; text-decoration:none;">Categor√≠as</a>
        <a href="#" style="color:white; text-decoration:none;">Cuenta</a>
      </div>
    </div>
  </header>

  <div class="slider">
    <div class="slider-track">
      <div class="slide">üî• Hasta 50% en Electr√≥nica</div>
      <div class="slide">üõçÔ∏è 2x1 en Ropa de Verano</div>
      <div class="slide">üè† Descuentos en Hogar</div>
    </div>
  </div>


  <div class="categorias">
    <button data-category="Todos" class="active">Todos</button>
    <button data-category="Electr√≥nica">Electr√≥nica</button>
    <button data-category="Ropa">Ropa</button>
    <button data-category="Hogar">Hogar</button>
    <button data-category="Ofertas">Ofertas</button>
    <button data-category="Zapatos">Zapatos</button>
  </div>

  <section class="productos"></section>

  <footer class="footer-mobile">
    <a href="#"><i class="fa fa-home"></i>Inicio</a>
    <a href="#"><i class="fa fa-list"></i>Categor√≠as</a>
    <a href="#"><i class="fa fa-shopping-cart"></i>Carrito</a>
    <a href="#"><i class="fa fa-user"></i>Cuenta</a>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
