<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tienda Rodo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="header-left">
      <div class="header-logo">RodoShop</div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
    </div>

    <div class="header-right">
      <!-- Carrito visible en móvil y escritorio con cantidad -->
      <a href="#" data-section="cart" class="cart-icon" style="color:white;">
        <i class="fa fa-shopping-cart"></i>
        <span class="count">0</span>
      </a>

      <!-- En PC: texto -->
      <div class="header-text">
        <a href="#" data-section="home" style="color:white; text-decoration:none;">Inicio</a>
        <a href="#" data-section="categories" style="color:white; text-decoration:none;">Categorías</a>
        <a href="#" data-section="account" style="color:white; text-decoration:none;">Cuenta</a>
      </div>
    </div>
  </header>
  <div id="content"></div>

  <footer class="footer-mobile">
    <a href="#" data-section="home"><i class="fa fa-home"></i>Inicio</a>
    <a href="#" data-section="categories"><i class="fa fa-list"></i>Categorías</a>
    <a href="#" data-section="cart"><i class="fa fa-shopping-cart"></i>Carrito</a>
    <a href="#" data-section="account"><i class="fa fa-user"></i>Cuenta</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
